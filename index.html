<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Run! | The Game</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/favicon.ico">
</head>

<body>
    <div id='overlay'></div>
    <div id="particles-js"></div>
    <main>
        <div class="header">
            <img src="./img/splash-head.png">
        </div>
        <div class="canvas-wrapper">
            <div class="input-wrapper">
                <input id="username" type="text" placeholder="Type your username" autocomplete="off">
                <button id="play"><img src='./img/play-icon.svg'> Start game</button>
            </div>
            <canvas id="canvas"></canvas>
            <div id="instructions">
                <div class="left">
                    <img src="./img/arrow-up.svg">
                    <span>Press <i>Arrow Up</i> to jump</span>
                </div>
                <div class="right">
                    <img src="./img/space.svg">
                    <span>Press <i>Space</i> to pause or resume the game</span>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>
            <span>Code & Design <a href="#">@juliramon</a></span>
        </p>
    </footer>
    <script src="./js/particles.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/health.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/character.js"></script>
    <script src="./js/obstacles.js"></script>
    <script src="./js/score.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
